site_name: 软萌兔开飙
# repo_url: https://github.com/ultralytics/ultralytics
# edit_uri: https://github.com/ultralytics/ultralytics/tree/main/docs
# repo_name: ultralytics/ultralytics
# remote_name: https://github.com/ultralytics/docs

theme:
  name: "material"
  # logo: https://foruda.gitee.com/images/1676798208539506069/bf9fe74c_10213136.png
  favicon: https://github.com/ultralytics/assets/raw/main/logo/favicon-yolo.ico
  font:
    text: Roboto

  palette:
    # Palette toggle for light mode
    - scheme: default
      # primary: grey
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      # primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.action.edit
    - content.code.annotate
    - content.tooltips
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - navigation.top
    - navigation.expand
    - navigation.footer
    - content.tabs.link  # all code tabs change simultaneously



extra_css:
  - stylesheets/style.css

markdown_extensions:
  # Div text decorators
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - tables
  - attr_list
  - def_list
  # Syntax highlight
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets

  # Button
  - attr_list

  # Content tabs
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

  # Highlight
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

plugins:
  - mkdocstrings
  - search

# Primary navigation
nav:
  - Home: index.md 
  - Linux:
    - ssh的简单应用: Linux/ssh_简单使用.md
  - PyThon:
    - Django: Python/Django/start.md
    - Tool:
      - Miniconda的介绍和基本使用: Python/Development_tool/Miniconda的介绍和基本使用.md
